# Town home icon
home-icon: MANSION

# Town colors
town:
  neutral: 255, 255, 0
  member_town: 0, 255, 0
  allied_town: 0, 0, 255
  member_nation: 0, 128, 0
  allied_nation: 0, 0, 128
  enemy_nation: 255, 0, 0
border-range: 1000
border-max-zoom: 16

# Player icons
