# Default provided locale file
# Svi local fajlovi zahtevaju locale-code. To ne bi trebalo da sadrži bilo kakve razmake.
# Naziv, jezik, i lokacija su proizvoljni, ali preporučeni.
# Informacije uzete od https://minecraft.gamepedia.com/Language#Available_languages
# Same poruke prate regularni Java string formatting.
# Ako želite da imate svoje unikatne poruke, napravite string listu umesto jednog stringa.
# Kao na primer:
# nasumična-poruka:
# - "Nasumična poruka 1"
# - "Nasumična poruka 2"
# - "Nasumična poruka 3"
# Lokalni fajlovi takođe podržavaju placeholdere, ako je to poruka za igrača.
# Da koristite unikatne boje u porukama, koristite sekciju simbol(§) directly.
# Ako to ne bude radilo, i prikaže neke nasumične karaktere-simbole, onda umesto toga koristite kod \u00a7.
# Translated by xorxi
