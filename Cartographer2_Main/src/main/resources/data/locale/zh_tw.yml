# Default provided locale file
# 所有語言都應該有語言代碼(locale-code)。 它不應該流空
# name、language和location為選填，但建議填寫
# 相關資訊請參閱 https://minecraft.gamepedia.com/Language#Available_languages
# 翻譯訊息應該遵循Java字串符格式
# 如果你想使用隨機訊息，請輸入多行訊息
# 範例:
# random-message-list:
# - "隨機訊息 1"
# - "隨機訊息 2"
# - "隨機訊息 3"
# 如果這些訊息將由玩家接收，那該語言檔案應該支持 placeholders 佔位符變數。
# 彩色訊息請善用(§)
# 如果因此產生亂碼導致無法使用，請嘗試使用 \u00a7 代替。
# Translated by: hou19960228
