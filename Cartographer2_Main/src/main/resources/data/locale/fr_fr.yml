# Default provided locale file
# Tous les fichiers de localisation ont besoin d'un encodage. Il ne doit pas comporter d'espace.
# Le nom, le langage et la localisation sont optionnels mais recommendés.
# Informations disponibles sur https://minecraft.gamepedia.com/Language#Available_languages
# Les messages suivent le formatage normal des chaines de caractères sous Java.
# Si vous souhaitez avoir des messages aléatoires, vous pouvez créer une liste de chaînes de caractères plutôt qu'une seule chaîne caractère.
# Par exemple:
# liste-message-aleatoire:
# - "Message aleatoire 1"
# - "Message aleatoire 2"
# - "Message aleatoire 3"
# Ces fichiers supportent égalements les placeholders, si c'est un message pour un joueur.
# Pour utiliser des messages colorés, utilisez le symbole (§).
# Si cela ne marche pas, après avoir essayer plusieurs format, utilisez le format de code \u00a7 à la place.
# Translated by: Pymad
