# Cтандартный файл локали
# Все локальные файлы требуют кода локали. В нем не должно быть пробелов.
# Имя, язык и местоположение указывать необязательно, но рекомендуется.
# Информация взята из https://minecraft.gamepedia.com/Language#Available_languages
# Сами сообщения имеют обычное форматирование строк Java.
# Если вы хотите получать случайные сообщения, составьте список строк вместо одной строки.
# Например:
# random-message-list:
# - "Случайное сообщение 1"
# - "Случайное сообщение 2"
# - "Случайное сообщение 3"
# Эти файлы локали также поддерживают заполнители, если это сообщение для игрока.
# Чтобы использовать пользовательские цветные сообщения, используйте непосредственно символ раздела (§).
# Если это не сработает и отображается с каким-то случайным символом, используйте вместо него код \u00a7.
# Translated by: GEEKY__ and Vydumka
