# Default provided locale file
# Lahat ng local files ay nangangailangan ng locale-code. Dapat wala itong anumang whitespaces.
# Ang pangalan, lenggwahe, at lokasyon ay opsyonal, pero nirerekomenda.
# Ang impormasyon ay kinuha mula https://minecraft.gamepedia.com/Language#Available_languages
# Ang mga mensahe ay hango sa regular na Java string formatting.
# Kung gusto mong gumawa ng sarili mong random na mensahe, gumawa ka ng string list sa halip na single string.
# Halimbawa:
# random-message-list:
# - "Random na mensahe 1"
# - "Random na mensahe 2"
# - "Random na mensahe 3"
# Itong mga local files ay supportado ang placeholders, kung merong mensahe para sa isang player.
# Para gumamit ng pasadyang mensahe na may kulay, rektang gumamit ng section symbol(§)
# Kung hindi gumana, at lumabas ang random character, saka lang gumamit ng code na pang kulay (\u00a7).
# Translated by: Waren Gonzaga 
