# Standaard lokaal bestand.
# Alle lokale bestanden hebben een lokale-code nodig. Het zou geen open ruimtes moeten hebben.
# De naam, Taal, en lokatie zijn optionee;, maar aangeraden.
# Informatie is verkregen van https://minecraft.gamepedia.com/Language#Available_languages.
# De berichten zelf volgen de normale Java-tekenreeksopmaak.
# Als u willekeurige berichten wilt, maar een opsommingslijst in plaats van een enkele opsomming.
# Bijvoorbeeld:
# Willekeurige-berichten-lijst:
# - "willekeurig bericht 1"
# - "willekeurig bericht 2"
# - "willekeurig bericht 3"
# Deze lokale bestanden ondersteunen ook tijdelijke aanduidingen, als het een bericht is vor een speler.
# Om deze aangepaste gekleurde berichten te gebruiken, gebruik het sectiesybool (§) direct.
# Als dat niet werkt, en er onbekende willekeurige karakters verschijnen, gebruik dan de code \u00a7.
# Translated by: EnigmaKickz
